---
- include_vars: "{{ role_path }}/defaults/{{ ansible_os_family | lower }}.yml"

- include_vars: "{{ role_path }}/defaults/unix.yml"

- name: Kill Jenkins swarm client
  become: true
  become_user: root
  become_method: sudo
  shell: "launchctl unload {{ jenkins_swarm_daemon_plist }}"
  ignore_errors: true
