---
jenkins_swarm_cmd:
  - "{{ java_exe }}"
  - "-D'java.util.logging.config.file={{ jenkins_swarm_logging_properties }}'"
  - "-jar"
  - "{{ jenkins_swarm_jar_path }}"
  - "-master"
  - "{{ jenkins_master_url }}"
  - "-disableClientsUniqueId"
  - "-disableSslVerification"
  - "-deleteExistingClients"
  - "-labelsFile"
  - "{{ jenkins_swarm_labels_file }}"
  - "-mode"
  - "exclusive"
  - "-name"
  - "{{ jenkins_node_name }}"
  - "-fsroot"
  - "{{ jenkins_swarm_home }}"
  - "-executors"
  - "1"
  - "-pidFile"
  - "{{ jenkins_swarm_pid_file }}"
  - "{{ jenkins_swarm_extra_args | join(' ') }}"
