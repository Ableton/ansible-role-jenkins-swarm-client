---
# Command used to launch Swarm Client.
jenkins_swarm_args:
  - "-Djava.util.logging.config.file={{ jenkins_swarm_logging_properties }}"
  - "-jar"
  - "{{ jenkins_swarm_jar_path }}"
  - "-master"
  - "{{ jenkins_controller_url }}"
  - "-disableClientsUniqueId"
  - "-disableSslVerification"
  - "-deleteExistingClients"
  - "-labelsFile"
  - "{{ jenkins_swarm_labels_file }}"
  - "-mode"
  - "exclusive"
  - "-name"
  - "{{ jenkins_node_name }}"
  - "-fsroot"
  - "{{ jenkins_swarm_home }}"
  - "-executors"
  - "1"
  - "-pidFile"
  - "{{ jenkins_swarm_pid_file }}"
  - "-prometheusPort"
  - "{{ jenkins_swarm_prometheus_port }}"

# String description of the service which manages the Swarm Client.
jenkins_swarm_service_name: "Jenkins Swarm Client"
