---
# TODO: When using a multiline variable, Ansible adds a newline to it.
# This variable can't be removed with the replace filter. wtf.
jenkins_swarm_cmd: "{{ java_exe }} -jar {{ jenkins_swarm_jar_path }} -master {{ jenkins_master_url }} -disableSslVerification -labelsFile {{ jenkins_label_file }} -mode exclusive -name {{ jenkins_node_name }} -fsroot {{ jenkins_swarm_home }} -executors 1"
